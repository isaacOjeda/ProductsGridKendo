<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled</title>

  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.common.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.default.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdn.kendostatic.com/2015.1.408/js/kendo.all.min.js"></script>

</head>
<body>
  <!-- View -->
  <div id="productsView" class="container">
    <h2>Products</h1>
      <div class="text-right">
        <button id="btnList" class="btn btn-primary" data-template="product-list-item-template">
          <i class="fa fa-list-ul"></i>
          List
        </button>
        <button id="btnGrid" class="btn btn-primary" data-template="product-item-template">
          <i class="fa fa-table"> </i>
          Grid
        </button>
      </div>
      <br/>
      <!-- HTML Repeater -->
    <div
          id="products"
          data-role="listview"
          class="row"
          data-bind="source: products"
          data-template="product-item-template">
    </div>
  </div>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <!-- Grid item template -->
  <script type="text/template" id="product-item-template">
    <div class="col-md-4 product-grid-item">
      <!-- Brand Image -->
      <div class="text-left">
        <img  data-bind="attr:{src:brandImage}"/>
      </div>
      <!-- Product Image -->
      <div class="text-center">
        <img  data-bind="attr:{src:productImage}"/>
      </div>
      <!-- Description -->
      <div data-bind="text:description"></div>
      <!-- Price, stock and buy button -->
      <div class="row row-price">
        <div class="col-md-6 text-right">
          <h3 class="text-primary">#:kendo.toString(price,"C")#</h3>
          <p>Stock: <strong data-bind="text:stock" class="text-success"></strong></p>
        </div>
        <div class="col-md-4 text-right">
          <button class="btn btn-warning">
            Buy
            <i class="fa fa-cart-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </script>
  <!-- List item template -->
  <script type="text/template" id="product-list-item-template">
    <div class="col-xs-12 product-list-item">
        <div class="row">
          <!-- Brand and product images -->
          <div class="col-md-2">
            <img  data-bind="attr:{src:brandImage}"/>
            <img  data-bind="attr:{src:productImage}"/>
          </div>
          <!-- Description -->
          <div class="col-md-6">
            <h4 data-bind="text:description"></h3>
            <ul>
              #for(var i=0;i<descriptions.length;i++){#
                <li> #=descriptions[i]# </li>
              #}#
            </ul>
          </div>
          <!-- price,stock and buy button -->
          <div class="col-xs-10 col-md-3 text-right">
            <h3 class="text-primary">#:kendo.toString(price,"C")#</h3>
            <p>Stock: <strong data-bind="text:stock" class="text-success"></strong></p>
            <button class="btn-buy btn btn-warning">
              Buy
              <i class="fa fa-cart-plus"></i>
            </button>
          </div>
        </div>
    </div>
  </script>
</body>
</html>
