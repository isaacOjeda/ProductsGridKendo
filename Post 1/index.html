<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled</title>

  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.common.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.rtl.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.default.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.dataviz.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.dataviz.default.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.mobile.all.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdn.kendostatic.com/2015.1.408/js/angular.min.js"></script>
  <script src="http://cdn.kendostatic.com/2015.1.408/js/jszip.min.js"></script>
  <script src="http://cdn.kendostatic.com/2015.1.408/js/kendo.all.min.js"></script>
  
</head>
<body>
  <div id="productsView" class="container">
    <h2>Products</h1>
    
    <div class="row" id="products" data-bind="source: products" data-template="product-item-template">      
    </div>
  </div>    
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/temeplate" id="product-item-template">
    <div class="col-xs-4 product-item">      
      <div class="text-left">
        <img  data-bind="attr:{src:brandImage}"/>
      </div>
      <div class="text-center">
        <img  data-bind="attr:{src:productImage}"/>
      </div>
      <div data-bind="text:description"></div>              
      <div class="row row-price">
        <div class="col-xs-6 text-right">
          <h3 class="text-primary">#:kendo.toString(price,"C")#</h3>
          <p>Stock: <strong data-bind="text:stock" class="text-success"></strong></p>
        </div>
        <div class="col-xs-5 col-xs-p">        
          <button class="btn-buy btn btn-xs btn-primary">
            Buy
            <i class="fa fa-cart-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </script> 
</body>
</html>
